<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a004f94d5a.js"
      crossorigin="anonymous"
    ></script>

    <title>Pomodoro Timer</title>
  </head>

  <body>
    <header class="container container--md">
      <h1 class="header__title">Pomodoro Timer</h1>
    </header>

    <main class="container container--md">
      <div class="pomodoro">
        <p class="pomodoro__timer my-5 ta--center fw--600">25:00</p>

        <div class="pomodoro__steps">
          <button class="pomodoro__step pomodoro__step--1"></button>
          <button class="pomodoro__step pomodoro__step--2"></button>
          <button class="pomodoro__step pomodoro__step--3"></button>
          <button class="pomodoro__step pomodoro__step--4"></button>
        </div>

        <div class="pomodoro__buttons">
          <button class="btn pomodoro__restart">
            <i class="fas fa-redo-alt"></i>
          </button>
          <button class="btn pomodoro__start">
            <i class="fas fa-play"></i>
          </button>
          <button class="btn pomodoro__skip">
            <i class="fas fa-fast-forward"></i>
          </button>
        </div>
      </div>
    </main>

    <section class="modal modal--options" id="modal-options">
      <div class="modal__dialog container container--md">
        <header class="modal__header"></header>
        <section class="modal__content">
          <form class="form">
            <input
              class="input--number"
              id="options-work"
              type="number"
              value="25"
            />
            <input
              class="input--number"
              id="options-break"
              type="number"
              value="5"
            />
            <input
              class="input--number"
              id="options-long-break"
              type="number"
              value="25"
            />
          </form>
        </section>
        <footer class="modal__footer"></footer>
      </div>
    </section>
  </body>
</html>
