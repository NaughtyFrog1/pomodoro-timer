<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/a004f94d5a.js" crossorigin="anonymous"></script><title>Pomodoro Timer</title><script defer="defer" src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><main class="pomodoro container container--md"><div><p class="pomodoro__timer mt-5 mb-2 ta--center fw--600"></p><div class="pomodoro__steps"><button class="btn pomodoro__step" data-step="0"></button> <button class="btn pomodoro__step" data-step="1"></button> <button class="btn pomodoro__step" data-step="2"></button> <button class="btn pomodoro__step" data-step="3"></button></div><div class="pomodoro__buttons mt-5"><button class="btn pomodoro__btn pomodoro__restart"><i class="fas fa-redo-alt"></i></button> <button class="btn pomodoro__btn pomodoro__start"><i class="fas fa-play"></i></button> <button class="btn pomodoro__btn pomodoro__skip"><i class="fas fa-fast-forward"></i></button></div></div></main><button class="btn btn--options"><i class="fas fa-cog"></i></button><section class="modal modal--options hidden" id="modal-options"><div class="modal__dialog"><header class="modal__header mb-4"><h2 class="modal__title ta--left">Timer setting</h2><i class="btn modal__close fas fa-times"></i></header><section class="modal__content"><form class="form options__time"><div class="input-group"><label class="label" for="options-work">Work</label> <input class="input" id="options-work" type="number"/></div><div class="input-group"><label class="label" for="options-break">Short Break</label> <input class="input" id="options-break" type="number"/></div><div class="input-group"><label class="label" for="options-long-break">Long Break</label> <input class="input" id="options-long-break" type="number"/></div></form><p class="options__choose mt-4">You can also choose one of the following options:</p><div class="options__presets"><div class="options__preset" data-preset="popular"><p class="options__preset__name">Popular</p><p class="options__preset__times">25 min &bull; 5 min &bull; 15 min</p></div><div class="options__preset" data-preset="medium"><p class="options__preset__name">Medium</p><p class="options__preset__times">45 min &bull; 10 min &bull; 30 min</p></div><div class="options__preset" data-preset="extended"><p class="options__preset__name">Extended</p><p class="options__preset__times">90 min &bull; 20 min &bull; 60 min</p></div></div></section><footer class="modal__footer mt-5"><button class="btn btn--primary modal__ok">Ok</button></footer></div></section></body></html>
